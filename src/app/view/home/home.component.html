<div class="center-container">
    <mat-card>
        <div class="header-container">
            <mat-card-title>Lista de Usuários</mat-card-title>
            <button mat-raised-button *ngIf="isAdmin()" color="primary" (click)="onAddUser()">
                Adicionar Usuário
            </button>
        </div>

        <table mat-table [dataSource]="users" class="mat-elevation-z8 full-width-table">
          
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
            </ng-container>
        
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>
        
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
            </ng-container>
        
            <ng-container matColumnDef="birthdate">
                <th mat-header-cell *matHeaderCellDef> Birthdate </th>
                <td mat-cell *matCellDef="let user"> {{ user.birthdate | date:'dd/MM/yyyy' }} </td>
            </ng-container>
        
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
            </ng-container>
        
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
            </ng-container>
        
            <ng-container matColumnDef="profile">
                <th mat-header-cell *matHeaderCellDef> Profile </th>
                <td mat-cell *matCellDef="let user"> {{ user.profile }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let user" class="action-cell">
                    <button mat-icon-button (click)="onEdit(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" *ngIf="isAdmin()" (click)="onDelete(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="['id', 'username', 'email', 'phone', 'birthdate', 'firstName', 'lastName', 'profile', 'action']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'username', 'email', 'phone', 'birthdate', 'firstName', 'lastName', 'profile', 'action'];"></tr>
        </table>
    </mat-card>
</div>
